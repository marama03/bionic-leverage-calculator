    <style>
        :root {
            --navy: #000022;
            --orange: #ef4124;
            --white: #ffffff;
            --off-white: #fdfdfd;
        }

        body {
            background-color: #fdfdfd;
            -webkit-font-smoothing: antialiased;
            color: var(--navy);
            margin: 0;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .circular-logo {
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000022;
            color: white;
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            font-style: italic;
        }

        /* The Centered Sharp Underline */
        .hiring-tax-span {
            color: var(--orange);
            border-bottom: 6px solid var(--orange);
            display: inline-block;
            padding-bottom: 4px;
            line-height: 1.1;
        }

        .diagnostic-card {
            background-color: var(--navy);
            box-shadow: 0 40px 100px rgba(0, 0, 34, 0.25);
            border-radius: 4px;
        }

        .cta-button {
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(239, 65, 36, 0.4);
        }

        .secondary-btn {
            background-color: transparent;
            border: 2px solid var(--orange);
            color: white;
        }

        .secondary-btn:hover {
            background-color: rgba(239, 65, 36, 0.1);
        }
    </style>

        // Auto-resize logic for iframe embedding
        function sendHeight() {
            const height = document.documentElement.scrollHeight;
            window.parent.postMessage({ type: 'resize-iframe', height: height }, '*');
        }

        window.addEventListener('load', sendHeight);
        window.addEventListener('resize', sendHeight);

        // Watch for content changes
        const observer = new ResizeObserver(sendHeight);
        observer.observe(document.body);

        // Also send periodically in case dynamic content loads
        setInterval(sendHeight, 1000);
